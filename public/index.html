<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<title>COVID-19 API Global Stats </title>
</head>
<body>
	<div class="container">
		<h1 class="text-center mt-5">Estatisticas Globais Ao Vivo COVID-19</h1>
	</div>

	<div class="center-block">
	<table class="table table-hover mt-5 text-center">
	  <thead>
	    <tr>
	      <th scope="col">Casos Totais</th>
	      <th scope="col">Mortes Totais</th>
	      <th scope="col">Recuperados Totais</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr id="data">
	    </tr>
	  </tbody>
	</table>
	</div>

	<div class="text-center mt-5">
		<button onclick="refreshData()" class="btn btn-danger">Atualizar dados</button>
	</div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>

	var url = "https://api.covid19api.com/summary"
	init()

	function init() {
		$.get(url, function(data){
			console.log(data.Global)
			var dataTabela = `
			<td class="col-sm-2">${data.Global.TotalConfirmed}</td>
			<td class="col-sm-2">${data.Global.TotalDeaths}</td>
			<td class="col-sm-2">${data.Global.TotalRecovered}</td>
			`
			$('#data').html(dataTabela)
		})		
	}

	function refreshData() {
		$("#data").empty()
		init()
	}

</script>
</html>
